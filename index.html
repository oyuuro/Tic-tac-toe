<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibile" content="ie=edge">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Croissant+One|Crushed|Montserrat" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="small-header">Let's play</h2>
    <h1 class="header">Tic-tac-toe</h1>
    <div id="game">
    </div>


    <input class="player" id="player1" placeholder="Add player 1" type="text">
    <input class="player" id="player2" placeholder="Add player 2" type="text">


    <div class="turn-of">
      Turn of:
      <span id="currentPlayer"></span>
    </div>

    <button class="reset" id="resetGame">Reset!</button>
  </div>


</body>

</html>
